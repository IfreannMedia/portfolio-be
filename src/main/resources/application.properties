quarkus.http.port=${PORT:8080}
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/portfolio
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.driver=org.postgresql.Driver

quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL95Dialect
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.physical-naming-strategy=com.ifreann.home.hibernate.NamingStrategy

quarkus.http.cors=true
%dev.quarkus.http.cors.origins=http://localhost:4200
dev.quarkus.http.cors.origins=https://warren-roche.com
quarkus.http.cors.methods=GET
#quarkus.http.cors.headers=X-Custom
#quarkus.http.cors.exposed-headers=Content-Disposition
#quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true